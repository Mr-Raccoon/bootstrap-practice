<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">

    <title>Botstrap Practice</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-9 mx-auto ">
                <div class="col-12 text-center">
                    <div class="logo mx-auto mb-3">

                    </div>
                    <h1>Checkout form</h1>
                    Below is an example form built entirely with Bootstrap`s form controls. Each required form group has
                    a
                    validation state that can be triggered by attempting to submit the form without compleiting it.
                </div>
                <div class=" form-group col-8">
                    <h5>Billing address</h5>
                    <label for="first-name" class="col-5 p-0 mx-0">
                        First name

                    </label>
                    <label for="last-name" class="col-5 p-0 mx-0">
                        Last name

                    </label>
                    <div class="col-5 px-0 mx-0 input-field">
                        <input type="text" class="col-12 px-0 mx-0  form-control form-control-sm" name="first-name"
                            id="first-name">
                    </div>
                    <div class="col-5 px-0 mx-0 input-field">
                        <input type="text" class="col-12 px-0 mx-0  form-control form-control-sm" name="last-name"
                            id="last-name">
                    </div>




                    <label for="username" class="col-10 px-0">Username
                        <!-- <div class="badge badge-light col-1">@</div> -->
                        <input type="text" class="col-12 input-field form-control form-control-sm" name="username"
                            id="username">
                    </label>

                </div>
                <div class="col-4">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
